<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Board</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


	<style type="text/css">
		#container {
			width: 100%;
			padding-right: 100px;
			padding-left: 100px;
			margin-right: auto;
			margin-left: auto;
		}

	</style>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="/">Board</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/board/form">글쓰기</a>
			</li>
			<li th:if="${authMember == null}" class="nav-item">
				<a class="nav-link" href="/member/login-form">로그인</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/member/join-form">회원가입</a>
			</li>
		</ul>
	</nav>
	<br><br><br>

	<div id="container">
		<form action="/member/login-proc" method="post">
			<div class="form-group">
			  <label for="id">ID:</label>
			  <input type="text" class="form-control" placeholder="Enter id" id="memberId" name="memberId">
			</div>
			<div class="form-group">
			  <label for="password">Password:</label>
			  <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
			</div>
			<button type="submit" id="login-btn" class="btn btn-primary">Login</button>
		</form>
	</div>

<script src="/js/member.js"></script>
</body>

</html>
