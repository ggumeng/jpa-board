<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Board</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/board/form">글쓰기</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/logout">로그아웃</a>
            </li>
            <li sec:authorize="isAnonymous()" class="nav-item">
                <a class="nav-link" href="/member/login-form">로그인</a>
            </li>
            <li sec:authorize="isAnonymous()" class="nav-item">
                <a class="nav-link" href="/member/join-form">회원가입</a>
            </li>
        </ul>
    </nav>
    <br><br><br>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="hidden" id="idx" th:value="${detailBoard.boardIdx}">
                <input type="text" id="title" th:value="${detailBoard.title}" class="form-control" placeholder="글 제목 입력">
            </div>
            <div class="form-group">
                <textarea id="content" th:text="${detailBoard.content}" class="form-control summernote" rows="5"></textarea>
            </div>
        </form>
        <button id="modify-btn" class="btn btn-primary">글쓰기 완료</button>
    </div>
    <script>
        $('.summernote').summernote({
            tabsize: 2,
            height: 500,
            disableResizeEditor: true
        });
        $('.note_statusbar').hide();
    </script>

<script src="/js/board.js"></script>
</body>
</html>
